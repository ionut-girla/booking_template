  <body class="text-center">

<main class="form-signin w-100 m-auto">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
   {% endif %}
  {% endwith %}
  <form action = "/register_new_user" method = "POST">
    <img class="mb-4" src="../static/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please register yourself</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="name" id="name" placeholder="Ion">
      <label for="name">Nume</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Popescu">
      <label for="first_name">Prenume</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" name="cnp" id="cnp" placeholder="19***********">
      <label for="cnp">Cod Numeric Personal</label>
    </div>

    <div class="form-floating">
      <input type="phone" class="form-control" name="phone" id="floatingInput" placeholder="07********">
      <label for="floatingInput">Numar de telefon</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" name="judet" id="judet" placeholder="Bucuresti">
      <label for="judet">Judet de resedinta</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" name="localitate" id="localitate" placeholder="Bucuresti">
      <label for="localitate">Localitate de resedinta</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
  </form>
</main>



  </body>
</html>
